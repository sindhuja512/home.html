<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Generate OTP</button>
    <input type="number" id="price">

    <button onclick="Generateinvoice()">Generate invoice with Tax</button>
    <p id="total">Total</p>



    <script>
        //Function Declaration
        //we can call the function before it is declared and after the declration
        function doFunctionAtHome() {
            console.log("Do Marriage")

        }
        doFunctionAtHome();
        //Function expression
        var kancharla = function () {
            console.log("sindhu");
        }
        kancharla();
        //immediately invoked function expression
        //we can call the function immediately after it is declared
        //we can use this to avoid polluting the global scope
        //the first set of paranthesies "(....)" contains the function declaration
        //the second set of paranthesies "()" invokes the function
        (function () {
            console.log("Marriage Function");
        })();
        // ...existing code...
        function generateOTP() {
            var digits = "0123456789";
            var otp = "";
            for (var i = 0; i < 6; i++) {
                otp += digits[Math.floor(Math.random() * 10)];
            }
            return otp;
        }

        // Example usage:
        console.log("Your OTP is: " + generateOTP());
        // ...existing code...
        function Generateinvoice(){
            var price = document.getElementById("price").value;
            var tax = 0.18;
            var total = Number(price) * (1 + tax);
            document.getElementById("total").innerHTML = "Total: " + total;
            console.log("Total amount with tax: " + total);
        }
        //add function
        function add(x,y){
            console.log(x,y)
        }
        add(2,3)

    </script>
</body>

</html>
